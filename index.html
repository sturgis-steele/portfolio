<!DOCTYPE html>
<html>
<head>
    <title>My Personal Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>

<!-- Header -->
    <header>
        <div class="logo">
            <h1>My Portfolio</h1>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
<!-- End Header -->

<!-- Main -->
    <main>

    <!-- Welcome Section -->
        <section id="welcome-section" class="section">
            <img src="https://via.placeholder.com/200" alt="Profile Picture">
            <h1>About Me</h1>
            <p>Write a brief description about yourself here.</p>
        </section>
    <!-- End Welcome Section -->

    <!-- Projects Section -->
        <section id="projects" class="section">
            <h2 class="projects-title">My Projects</h2>
            <div class="project-tile">
                <a id="profile-link" href="https://github.com/sturgis-steele" target="_blank">My Github</a>
            </div>
        </section>
    <!-- End Projects Section -->

    <!-- Services Section -->
        <section id="services" class="section">
            <h2>Contact Me</h2>
            <p>Include your contact information here.</p>
        </section>
    <!-- End Services Section -->

    <!-- Contact Section -->
        <section id="contact" class="section">
            <h2>Contact Me</h2>
            <p>Include your contact information here.</p>
        </section>
    <!-- End Contact Section -->

    </main>
<!-- End Main -->

<!-- Footer -->
    <footer>
        <p>&copy; 2024 My Personal Portfolio. All rights reserved.</p>
    </footer>
<!-- End Footer -->

</body>
</html>
